<label>server name</label>
<input type="text" class="form-control" [(ngModel)]="serverName" />
<p>{{ serverName }}</p>
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>
  Add Server
  {{ allowNewServer }}
</button>
<!-- <p>server ID: {{ serverId }} is {{ getServerStatus() }}</p> -->
<!-- <p *ngIf="serverCreated">
  server was created!, server name is {{ serverName }}
</p> -->
@if (serverCreated) {
<p>server was created!, server name is {{ serverName }}</p>
} @else{
<p>there is no server created</p>
}
<!-- <ng-template #noServer>
  <p>there is no server created</p>
</ng-template> -->
<p
  [ngStyle]="{ color: getColor() }"
  [ngClass]="{ online: serverStatus === 'online' }"
>
  server status is {{ serverStatus }}
</p>

@for(server of servers; track server; let i = $index){

<p>{{ server }} {{ i }}</p>
}
